<div class="movie-detail">
  <div class="header">
    <img
      [src]="'assets/default-poster.jpg'"
      [alt]="'assets/default-poster.jpg'"
    />
    <div class="info">
      <h2>
        {{ movie?.title }}
        <span *ngIf="movie?.releaseDate"
          >({{ movie.releaseDate | date : "yyyy" }})</span
        >
      </h2>
      <p class="rating">‚≠ê {{ movie?.average ?? "N/A" }} / 10</p>
      <p class="genres" *ngIf="genreNames">{{ genreNames }}</p>
      <p class="overview" *ngIf="movie?.overview">{{ movie.overview }}</p>
      @if(!WatchlistItemId){
      <button class="btn btn-primary" (click)="addToWatchlist()">
        Add to Watchlist</button
      >} @else{
      <button class="btn btn-danger" (click)="removeFromWatchlist()">
        Remove from Watchlist</button
      >}
    </div>
  </div>

  <div class="actions">
    <div class="reviews-placeholder">
      Reviews are not available yet. Coming soon!
    </div>
  </div>
</div>
