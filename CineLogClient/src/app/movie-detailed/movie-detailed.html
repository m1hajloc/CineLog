<div *ngIf="movie$ | async as movie">
  <div class="header">
    <img
      [src]="movie.poster ? movie.poster : 'poster.jpg'"
      [alt]="'assets/default-poster.jpg'"
    />
    <div class="info">
      <h2>
        {{ movie.title }}
        <span *ngIf="movie.releaseDate">
          ({{ movie.releaseDate | date : "yyyy" }})
        </span>
      </h2>
      <p class="rating">⭐ {{ movie.average ?? "N/A" }} / 10</p>
      <p class="genres" *ngIf="genreNames">{{ genreNames }}</p>
      <p class="overview" *ngIf="movie.overview">{{ movie.overview }}</p>

      <ng-container *ngIf="!WatchlistItemId; else removeBtn">
        <button class="btn btn-primary" (click)="addToWatchlist()">
          Add to Watchlist
        </button>
      </ng-container>
      <ng-template #removeBtn>
        <button class="btn btn-danger" (click)="removeFromWatchlist()">
          Remove from Watchlist
        </button>
      </ng-template>
    </div>
  </div>

  <div class="reviews-section">
    <h4 class="fw-semibold">Reviews</h4>
    <ng-container *ngIf="(movie.reviews?.length ?? 0) > 0; else noReviews">
      <div *ngFor="let review of movie.reviews" class="review-card">
        <div class="mt-2 p-3 bg-light rounded">
          <p class="fw-bold mb-1">
            {{ review.user?.username ?? "Anonymous" }}
          </p>
          <span class="badge bg-warning text-dark">
            ⭐ {{ review.rating }} / 10
          </span>
          <p class="text-muted mt-2">{{ review.comment }}</p>
        </div>
      </div>
    </ng-container>

    <ng-template #noReviews>
      <div class="no-reviews">No reviews yet. Be the first to review!</div>
    </ng-template>
  </div>
</div>
