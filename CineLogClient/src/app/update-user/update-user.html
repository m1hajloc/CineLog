<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg rounded-4 border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Update Account</h2>

          <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                formControlName="username"
                id="username"
                class="form-control"
                placeholder="Enter your username"
                [ngClass]="{
                  invalid:
                    updateForm.controls.username.invalid &&
                    updateForm.controls.username.touched
                }"
                required
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Enter your email"
                [ngClass]="{
                  invalid:
                    updateForm.controls.email.invalid &&
                    updateForm.controls.email.touched
                }"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Old Password</label>
              <input
                type="password"
                formControlName="oldPassword"
                id="oldpassword"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{
                  invalid:
                    updateForm.controls.password.invalid &&
                    updateForm.controls.password.touched
                }"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                formControlName="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                [ngClass]="{
                  invalid:
                    updateForm.controls.password.invalid &&
                    updateForm.controls.password.touched
                }"
              />
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                formControlName="repeatPassword"
                id="confirmPassword"
                class="form-control"
                placeholder="Re-enter your password"
                [ngClass]="{
                  invalid:
                    updateForm.controls.repeatPassword.invalid &&
                    updateForm.controls.repeatPassword.touched
                }"
              />
            </div>

            <button
              type="submit"
              [disabled]="updateForm.invalid"
              class="btn btn-primary w-100"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
